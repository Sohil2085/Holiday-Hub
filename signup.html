<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up </title>
  <link rel="stylesheet" href="loginsignup.css">
  <link rel="stylesheet" href="styles.css">
  <script>
    async function handleSignup(event) {
      event.preventDefault();
      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
  
      const response = await fetch('http://localhost:5000/api/auth/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name: fullName, email, password })
      });
  
      const data = await response.json();
      if (response.ok) {
        alert('Registration successful!');
        window.location.href = 'login.html';
      } else {
        alert(data.message || 'Signup failed');
      }
    }
  </script>
  
</head>
<body>
  <div class="wrapper">
    <div class="form-container">
      <h2>Create Your Account</h2>
      <p class="subheading">Join us </p>
      <form onsubmit="handleSignup(event)" method="post">

        <div class="input-field">
          <input type="text" id="fullName" required aria-label="Full Name">
          <label for="fullName">Full Name</label>
        </div>
        <div class="input-field">
          <input type="email" id="email" required aria-label="Email Address">
          <label for="email">Email Address</label>
        </div>
        <div class="input-field">
          <input type="password" id="password" required aria-label="Password">
          <label for="password">Password</label>
        </div>
        <div class="button-container">
          <button type="submit">Sign Up</button>
        </div>
      </form>
      <div class="register">
        <p>Already have an account? <a href="login.html">Log in here</a></p>
      </div>
    </div>
  </div>
</body>
</html>
