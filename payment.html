<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Payment</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="payment-section">
        <div class="payment-heading">
            <h1>Payment Page</h1>
            <p>Complete your booking by entering your payment details.</p>
        </div>
        <form class="payment-form" id="paymentForm">
            <label for="card-name">Cardholder Name:</label>
            <input type="text" id="card-name" name="card-name" placeholder="Enter cardholder name" required>

            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" placeholder="Enter your card number" required maxlength="16">

            <label for="expiry-date">Expiry Date:</label>
            <input type="month" id="expiry-date" name="expiry-date" required>

            <label for="cvv">CVV:</label>
            <input type="password" id="cvv" name="cvv" placeholder="Enter CVV" required maxlength="3">

            <label for="amount">Amount (₹):</label>
            <input type="text" id="amount" name="amount" value="5000" readonly>

            <button type="submit" class="payment-submit">Pay Now</button>
        </form>
    </section>

    <!-- Popup -->
    <div class="popup-overlay" id="popupOverlay"></div>
    <div class="thank-you-popup" id="thankYouPopup">
        <h2>Thank You!</h2>
        <p>Your payment has been successfully processed.</p>
        <button id="closePopup">Close</button>
    </div>

    <footer>
        <div class="footer-content">
            <p>Copyright © 2024 Holiday Hub All Rights Reserved.<br>
               Website developed by: Kareliya Sohil, Veer Bhalodia, Yash Khanpara</p>
        </div>
    </footer>

    <script>
        // JavaScript for the popup functionality
        const paymentForm = document.getElementById('paymentForm');
        const thankYouPopup = document.getElementById('thankYouPopup');
        const popupOverlay = document.getElementById('popupOverlay');
        const closePopup = document.getElementById('closePopup');

        // Event listener for the form submission
        paymentForm.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission
            // Show the popup
            popupOverlay.style.display = 'block';
            thankYouPopup.style.display = 'block';
        });

        // Event listener for closing the popup
        closePopup.addEventListener('click', function () {
            popupOverlay.style.display = 'none';
            thankYouPopup.style.display = 'none';
        });

        // Close the popup if the overlay is clicked
        popupOverlay.addEventListener('click', function () {
            popupOverlay.style.display = 'none';
            thankYouPopup.style.display = 'none';
        });
    </script>
</body>
</html>
